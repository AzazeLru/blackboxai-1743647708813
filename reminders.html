<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ElderCare - Reminders</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100">
  <!-- Header -->
  <div id="header"></div>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-8">
    <section class="mb-8">
      <div class="bg-white rounded-lg shadow-md p-6">
        <h1 class="text-3xl font-bold text-blue-600 mb-6">Medication & Appointment Reminders</h1>
        
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
          <!-- Medication Reminders Section -->
          <div>
            <h2 class="text-xl font-semibold mb-4 flex items-center">
              <i class="fas fa-pills text-blue-500 mr-2"></i>
              Medication Reminders
            </h2>
            
            <form id="medicationForm" class="mb-6">
              <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="medicationName">Medication Name</label>
                <input type="text" id="medicationName" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
              </div>
              
              <div class="grid grid-cols-2 gap-4 mb-4">
                <div>
                  <label class="block text-gray-700 mb-2" for="dosage">Dosage</label>
                  <input type="text" id="dosage" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div>
                  <label class="block text-gray-700 mb-2" for="frequency">Frequency</label>
                  <select id="frequency" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                    <option value="as_needed">As Needed</option>
                  </select>
                </div>
              </div>
              
              <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="reminderTime">Reminder Time</label>
                <input type="time" id="reminderTime" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
              </div>
              
              <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Add Reminder
              </button>
            </form>
            
            <div>
              <h3 class="font-semibold mb-2">Active Reminders</h3>
              <div id="medicationList" class="space-y-2">
                <!-- Reminders will be added here dynamically -->
                <div class="bg-blue-50 border-l-4 border-blue-500 p-3 rounded-r-lg">
                  <div class="flex justify-between items-center">
                    <div>
                      <p class="font-medium">Ibuprofen</p>
                      <p class="text-sm text-gray-600">200mg • Daily at 08:00 AM</p>
                    </div>
                    <button class="text-red-500 hover:text-red-700">
                      <i class="fas fa-trash-alt"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
          <!-- Appointment Reminders Section -->
          <div>
            <h2 class="text-xl font-semibold mb-4 flex items-center">
              <i class="fas fa-calendar-check text-green-500 mr-2"></i>
              Appointment Reminders
            </h2>
            
            <form id="appointmentForm" class="mb-6">
              <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="appointmentTitle">Appointment Title</label>
                <input type="text" id="appointmentTitle" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" required>
              </div>
              
              <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="appointmentDate">Date & Time</label>
                <input type="datetime-local" id="appointmentDate" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" required>
              </div>
              
              <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="appointmentLocation">Location</label>
                <input type="text" id="appointmentLocation" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
              </div>
              
              <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="appointmentNotes">Notes</label>
                <textarea id="appointmentNotes" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"></textarea>
              </div>
              
              <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                Add Appointment
              </button>
            </form>
            
            <div>
              <h3 class="font-semibold mb-2">Upcoming Appointments</h3>
              <div id="appointmentList" class="space-y-2">
                <!-- Appointments will be added here dynamically -->
                <div class="bg-green-50 border-l-4 border-green-500 p-3 rounded-r-lg">
                  <div class="flex justify-between items-center">
                    <div>
                      <p class="font-medium">Doctor's Checkup</p>
                      <p class="text-sm text-gray-600">Tomorrow at 10:30 AM • City Clinic</p>
                    </div>
                    <button class="text-red-500 hover:text-red-700">
                      <i class="fas fa-trash-alt"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <div id="footer"></div>

  <!-- JavaScript -->
  <script>
    // Load header and footer
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;
      });

    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      });

    // Reminder functionality
    document.addEventListener('DOMContentLoaded', function() {
      // In a real app, this would use localStorage or a backend
      const medicationForm = document.getElementById('medicationForm');
      const appointmentForm = document.getElementById('appointmentForm');
      
      medicationForm.addEventListener('submit', function(e) {
        e.preventDefault();
        alert('Medication reminder added!');
        medicationForm.reset();
      });
      
      appointmentForm.addEventListener('submit', function(e) {
        e.preventDefault();
        alert('Appointment reminder added!');
        appointmentForm.reset();
      });
    });
  </script>
</body>
</html>
